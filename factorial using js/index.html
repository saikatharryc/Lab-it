<html>
 <head>
  <title> New Document </title>
  <script type="text/javascript">
 function fact(num)
 {
    if(num==0)
      return 1;
    return num* fact(num-1);
 }
  </script>
 </head>

 <body>
 <form name="f1">
  Enter the Number  :<input type="text" length="8" name="txt1"><br>
  <input type="text" value="click here i will show u the factorial" onclick="this.value=fact(parseInt(txt1.value, 10))">
  </form>
 </body>
</html>
